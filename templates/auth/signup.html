<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roamify</title>
    <link rel="icon" href="https://i.ibb.co/q3mbmrGb/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            color: #28a745;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
            font-weight: bold;
            background: linear-gradient(90deg, #28a745, #218838);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .error-message {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: bold;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar .navbar-brand img {
            width: 30px;
            height: 30px;
        }
        .navbar .navbar-nav .nav-link {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="https://i.ibb.co/q3mbmrGb/icon.png" alt="Roamify Icon" class="me-2">
                Roamify
            </a>
            <div class="ms-auto">
                <a href="/auth/login" class="btn btn-outline-light me-2">Log In</a>
                <a href="/auth/signup" class="btn btn-light">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form Section -->
    <div class="container">
        <h1>Sign Up</h1>

        <!-- Error message (if any) -->
        <div id="error-message" class="error-message" 
            {% if error %} style="display: block;" {% else %} style="display: none;" {% endif %}>
            {{ error }}
        </div>

        <!-- Sign Up Form -->
        <form action="/auth/signup" method="POST">
            <input name="name" type="text" placeholder="Full Name" required>
            <input name="emailaddress" type="email" placeholder="Email Address" required>
            <input name="username" type="text" placeholder="Username" required>
            <input name="password" type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <!-- Links -->
        <div class="mt-3">
            <a href="/" class="btn btn-outline-success">Back to Home</a>
            <a href="/auth/login" class="btn btn-outline-success">Already have an account? Login</a>
        </div>

        <!-- Footer -->
        <div class="footer mt-4" style="color: white;">Roamify - Discover Your Next Adventure</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
